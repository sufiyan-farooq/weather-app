<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/weather.png">

    <title>Weather </title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
   
  <div style="height: 100vh;" class="loader " >
    <img src="images/cloud_load.gif">
  </div>


  
  <div class="main_content">
 <div class="background-video">
    <img src="asstes/cloudy.gif" alt="" class="background">
   <div class="container">
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter a city name " id="input-box" spellcheck="false">
        <button id="search" class="button" >
            <span>
              <svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"></path></svg>
            </span>
          </button>
      </div>
   
      <div class="weather ">
        <img src="images/rain.png" alt="" class="weather-icon">
        <h1 class="temp">22</h1>
        <h1 class="city">Karachi</h1>
        <div class="details">
     <div class="humidity">
        <div class="img">
            <img src="images/humidity.png" alt="">
        </div>
        <div class="text">
            <div class="humiditypercent">50%</div>
            <p>Humidity</p>
           
            
        </div>
     </div>
     <div class="wind">
        <div class="img">
            <img src="images/wind.png" alt="">
        </div>
        <div class="text">
            <div class="windSpeed">15 km/h</div>
            <p>Wind Speed</p>
           
            
        </div>
     </div>
        </div>
    
      </div>
    </div>
   </div>
</div>
    </div>



<script src="app.js">

</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
